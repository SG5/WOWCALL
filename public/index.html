<!doctype html>
<html>
<head>
    <title>Тестовое задание WOWCALL</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>

<div class="container">

    <div class="page-header">
        <h1>Тестовое задание</h1>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Звонок с паролем</h3>

            <div class="form-group">
                <label class="control-label">Номер телефона:</label>

                <div class="input-group">
                    <span class="input-group-addon">+7</span>
                    <input type="text" class="form-control" maxlength="10">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-info requestCallWithPassword">OK</button>
                        </span>
                </div>
            </div>

            <div class="form-group hidden requestCallWithPassword-passwordField">
                <label class="control-label">Пароль:</label>

                <div class="input-group">
                    <span class="input-group-addon">Пароль:</span>
                    <input type="text" class="form-control" maxlength="4">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info validateCallPassword">OK</button>
                    </span>
                </div>
            </div>


        </div>

        <div class="col-md-3 col-md-offset-2">
            <h3>Звонок с IVR</h3>

            <div class="form-group">
                <label class="control-label">Номер телефона:</label>

                <div class="input-group">
                    <span class="input-group-addon">+7</span>
                    <input type="text" class="form-control" maxlength="10">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Номер колл-центра:</label>

                <div class="input-group">
                    <span class="input-group-addon">+7</span>
                    <input type="text" class="form-control" maxlength="10">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info requestCallback">OK</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="/call.js"></script>
</body>
</html>
